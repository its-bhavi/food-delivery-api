<div id="main-header"></div>

<!-- Logged In User View -->
<div id="logged-in-view" style="display:none;">
    <div class="auth-page">
        <div class="auth-card">
            <div class="form-header" style="text-align:center; padding:40px 30px;">
                <div style="font-size:64px; margin-bottom:20px;">üë§</div>
                <h2 id="welcome-message">Welcome back!</h2>
                <p id="user-info" style="color:#7e808c; margin:15px 0;">You are logged in</p>
                
                <div style="display:flex; gap:12px; margin-top:30px; flex-wrap:wrap;">
                    <button onclick="goToDashboard()" class="submit-btn" style="flex:1; min-width:150px;">
                        üìä Go to Dashboard
                    </button>
                    <button onclick="handleLogout()" class="logout-btn" style="flex:1; min-width:150px;">
                        üö™ Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login/Register Forms (for non-logged-in users) -->
<div id="auth-page" style="display:none;">
    <div class="auth-card">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="nav-tab active" data-tab="login">Login</button>
            <button class="nav-tab" data-tab="register">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Login to order delicious food</p>
            </div>
            
            <form id="login-form">
                <div class="input-field">
                    <label>Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required autocomplete="username">
                </div>
                
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div id="login-alert"></div>
        </div>

        <!-- Registration Form -->
        <div id="register-section" class="form-section">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join us to start ordering</p>
            </div>
            
            <form id="register-form">
                <div class="input-row">
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" id="first_name" placeholder="First name" required>
                    </div>
                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" id="last_name" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="input-field">
                    <label>Username</label>
                    <input type="text" id="reg-username" placeholder="Choose a username" required minlength="3">
                    <span id="username-hint" class="input-hint"></span>
                </div>
                
                <div class="input-field">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="input-field">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" maxlength="10" required>
                    <span id="phone-hint" class="input-hint"></span>
                </div>
                
                <div class="input-field">
                    <label>Account Type</label>
                    <select id="user_type" required>
                        <option value="">Select your role</option>
                        <option value="customer" selected>Customer</option>
                        <option value="vendor">Restaurant Owner</option>
                        <option value="delivery">Delivery Partner</option>
                    </select>
                </div>
                
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="reg-password" placeholder="Minimum 8 characters" required minlength="8">
                </div>
                
                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" id="password_confirm" placeholder="Re-enter password" required minlength="8">
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div id="register-alert"></div>
        </div>
    </div>
</div>

<script>
// ‚úÖ API BASE URL
const API_BASE_URL = 'http://142.93.209.209/api';

// ========================================
// CHECK IF USER IS LOGGED IN
// ========================================
function checkLoginStatus() {
    const token = localStorage.getItem('access_token');
    const username = localStorage.getItem('username');
    
    if (token) {
        // User is logged in - show logged-in view
        document.getElementById('logged-in-view').style.display = 'flex';
        document.getElementById('auth-page').style.display = 'none';
        
        if (username) {
            document.getElementById('welcome-message').textContent = `Welcome back, ${username}!`;
            document.getElementById('user-info').textContent = `Logged in as ${username}`;
        }
    } else {
        // User is NOT logged in - show login/register forms
        document.getElementById('logged-in-view').style.display = 'none';
        document.getElementById('auth-page').style.display = 'flex';
    }
}

// ========================================
// LOGOUT FUNCTION
// ========================================
function handleLogout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('username');
        localStorage.removeItem('authToken');
        
        // Clear cookies
        document.cookie = 'authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        
        alert('‚úÖ Logged out successfully!');
        window.location.href = '/login/';
    }
}

// ========================================
// GO TO DASHBOARD
// ========================================
function goToDashboard() {
    // You can customize this based on user role
    window.location.href = '/restaurants/';
}

// ========================================
// RUN ON PAGE LOAD
// ========================================
document.addEventListener('DOMContentLoaded', function() {
    checkLoginStatus();
    
    // Tab switching
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            const targetTab = this.getAttribute('data-tab');
            
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            this.classList.add('active');
            document.getElementById(targetTab + '-section').classList.add('active');
            
            document.getElementById('login-alert').innerHTML = '';
            document.getElementById('register-alert').innerHTML = '';
        });
    });
});

// ========================================
// LOGIN
// ========================================
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const alertDiv = document.getElementById('login-alert');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';
    alertDiv.innerHTML = '<div class="alert-info">‚è≥ Authenticating...</div>';
    
    try {
        const response = await fetch(API_BASE_URL + '/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Invalid credentials');
        }
        
        const data = await response.json();
        
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);
        localStorage.setItem('username', username);
        
        // Also set cookie for WordPress integration
        document.cookie = `authToken=${data.access}; path=/; max-age=86400`;
        
        alertDiv.innerHTML = '<div class="alert-success">‚úÖ Login successful! Redirecting...</div>';
        
        setTimeout(() => {
            window.location.href = '/restaurants/';
        }, 1500);
        
    } catch (error) {
        console.error('Login error:', error);
        alertDiv.innerHTML = `<div class="alert-error">‚ùå ${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
    }
});

// ========================================
// REGISTRATION
// ========================================

// Username validation
let usernameTimer;
document.getElementById('reg-username').addEventListener('input', function() {
    clearTimeout(usernameTimer);
    const username = this.value.trim();
    const hint = document.getElementById('username-hint');
    
    if (username.length < 3) {
        hint.textContent = '';
        return;
    }
    
    usernameTimer = setTimeout(() => {
        if (username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username)) {
            hint.textContent = '‚úì Looks good';
            hint.className = 'input-hint success';
        } else {
            hint.textContent = '‚úó Use only letters, numbers, underscore';
            hint.className = 'input-hint error';
        }
    }, 500);
});

// Phone validation
let phoneTimer;
document.getElementById('phone').addEventListener('input', function() {
    clearTimeout(phoneTimer);
    const phone = this.value.trim();
    const hint = document.getElementById('phone-hint');
    
    if (phone.length < 10) {
        hint.textContent = '';
        return;
    }
    
    phoneTimer = setTimeout(() => {
        if (phone.length === 10 && /^[0-9]+$/.test(phone)) {
            hint.textContent = '‚úì Valid';
            hint.className = 'input-hint success';
        } else {
            hint.textContent = '‚úó Must be 10 digits';
            hint.className = 'input-hint error';
        }
    }, 500);
});

// Registration submit
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const alertDiv = document.getElementById('register-alert');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    const formData = {
        username: document.getElementById('reg-username').value.trim(),
        email: document.getElementById('email').value.trim(),
        first_name: document.getElementById('first_name').value.trim(),
        last_name: document.getElementById('last_name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        user_type: document.getElementById('user_type').value,
        password: document.getElementById('reg-password').value,
        password_confirm: document.getElementById('password_confirm').value
    };
    
    // Validate
    if (formData.password !== formData.password_confirm) {
        alertDiv.innerHTML = '<div class="alert-error">‚ùå Passwords do not match!</div>';
        return;
    }
    
    if (formData.password.length < 8) {
        alertDiv.innerHTML = '<div class="alert-error">‚ùå Password must be at least 8 characters!</div>';
        return;
    }
    
    if (formData.phone.length !== 10) {
        alertDiv.innerHTML = '<div class="alert-error">‚ùå Phone must be 10 digits!</div>';
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';
    alertDiv.innerHTML = '<div class="alert-info">‚è≥ Creating your account...</div>';
    
    try {
        const response = await fetch(API_BASE_URL + '/users/register/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            let errorMsg = 'Registration failed: ';
            
            if (data.username) {
                errorMsg = Array.isArray(data.username) ? data.username[0] : data.username;
            } else if (data.email) {
                errorMsg = Array.isArray(data.email) ? data.email[0] : data.email;
            } else if (data.phone) {
                errorMsg = Array.isArray(data.phone) ? data.phone[0] : data.phone;
            } else if (data.password) {
                errorMsg = Array.isArray(data.password) ? data.password[0] : data.password;
            } else if (data.password_confirm) {
                errorMsg = Array.isArray(data.password_confirm) ? data.password_confirm[0] : data.password_confirm;
            } else if (data.detail) {
                errorMsg = data.detail;
            } else {
                errorMsg += JSON.stringify(data);
            }
            
            throw new Error(errorMsg);
        }
        
        // Success!
        alertDiv.innerHTML = '<div class="alert-success">‚úÖ Account created successfully! Switching to login...</div>';
        e.target.reset();
        
        // Switch to login tab
        setTimeout(() => {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            document.querySelectorAll('.nav-tab')[0].classList.add('active');
            document.getElementById('login-section').classList.add('active');
            
            document.getElementById('login-username').value = formData.username;
            document.getElementById('register-alert').innerHTML = '';
        }, 2000);
        
    } catch (error) {
        console.error('Registration error:', error);
        alertDiv.innerHTML = `<div class="alert-error">‚ùå ${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
    }
});
</script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f8f8f8;
}

#auth-page, .auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    width: 100%;
    max-width: 480px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    overflow: hidden;
}

.tab-navigation {
    display: flex;
    background: #f8f8f8;
    border-bottom: 1px solid #e9e9eb;
}

.nav-tab {
    flex: 1;
    padding: 16px;
    background: transparent;
    border: none;
    font-size: 16px;
    font-weight: 600;
    color: #7e808c;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
}

}

}

    display: none;
    padding: 30px;
}

    display: block;
    animation: slideIn 0.3s ease;
}

        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-header {
    text-align: center;
    margin-bottom: 30px;
}

.form-header h2 {
    font-size: 24px;
    font-weight: 600;
    color: #282c3f;
    margin-bottom: 8px;
}

.form-header p {
    color: #7e808c;
    font-size: 14px;
}

.input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.input-field {
    margin-bottom: 20px;
}

.input-field label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 600;
    color: #282c3f;
}

.input-field input,
.input-field select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d4d5d9;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s;
}

.input-field input:focus,

    outline: none;
    border-color: #fc8019;
    box-shadow: 0 0 0 3px rgba(252,128,25,0.1);
}

.input-hint {
    display: block;
    margin-top: 6px;
    font-size: 13px;
    font-weight: 600;
}

.input-hint.success {
    color: #60b246;
}

.input-hint.error {
    color: #e74c3c;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    background: #fc8019;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.submit-btn:hover:not(:disabled) {
    background: #e67316;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(252,128,25,0.3);
}

.submit-btn:disabled {
    background: #d4d5d9;
    cursor: not-allowed;
}

.logout-btn {
    width: 100%;
    padding: 14px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.logout-btn:hover {
    background: #c0392b;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(231,76,60,0.3);
}

#login-alert,
#register-alert {
    margin-top: 20px;
}

.alert-error,
.alert-success,
.alert-info {
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    line-height: 1.5;
}

.alert-error {
    background: #fff3f3;
    color: #e74c3c;
    border: 1px solid #fcc;
}

.alert-success {
    background: #f3fff3;
    color: #60b246;
    border: 1px solid #cfc;
}

.alert-info {
    background: #f3f8ff;
    color: #3498db;
    border: 1px solid #90caf9;
}

@media (max-width: 768px) {
    .auth-card {
        border-radius: 12px;
    }
    
    .form-section {
        padding: 24px 20px;
    }
    
    .form-header h2 {
        font-size: 22px;
    }
    
    .input-row {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    #auth-page, .auth-page {
        padding: 10px;
    }
    
    .form-header h2 {
        font-size: 20px;
    }
}
</style>
