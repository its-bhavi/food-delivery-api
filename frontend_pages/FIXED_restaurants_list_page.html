<div id="main-header"></div>
<div id="restaurants-page">
  <!-- Simple Clean Header (Zomato Style) -->
  <div class="top-banner">
    <div class="banner-content">
      <h1>Restaurants near you</h1>
      <p class="location-text">üìç Delivering to your location</p>
    </div>
  </div>
  
  <!-- Filter Bar (Swiggy Style) -->
  <div class="filter-bar">
    <div class="filter-container">
      <button class="filter-chip active" data-filter="all">All Restaurants</button>
      <button class="filter-chip" data-filter="fast">Fast Delivery</button>
      <button class="filter-chip" data-filter="top">Top Rated</button>
      <button class="filter-chip" data-filter="veg">Pure Veg</button>
    </div>
  </div>
  
  <!-- Restaurants List -->
  <div id="restaurants-list">
    <div class="loading-state">
      <div class="loader"></div>
      <p>Finding the best restaurants for you...</p>
    </div>
  </div>
</div>

<script>
// ‚úÖ API URL - Railway Production
const API_BASE_URL = 'https://food-delivery-api-production-1d00.up.railway.app/api';
const MEDIA_BASE_URL = 'https://food-delivery-api-production-1d00.up.railway.app';

let allRestaurants = [];
let currentFilter = 'all';

// Helper function to get proper image URL
function getImageUrl(imagePath) {
    if (!imagePath) {
        return null; // No image available
    }
    
    // If already a full URL (http/https), return as is
    if (imagePath.startsWith('http://') || imagePath.startsWith('https://')) {
        return imagePath;
    }
    
    // If starts with /media/, construct full URL
    if (imagePath.startsWith('/media/')) {
        return MEDIA_BASE_URL + imagePath;
    }
    
    // Otherwise, assume it's a relative path and construct URL
    return MEDIA_BASE_URL + '/media/' + imagePath;
}

// Fetch restaurants
async function loadRestaurants() {
    try {
        console.log('üì° Fetching from:', API_BASE_URL + '/vendors/restaurants/');
        
        const response = await fetch(API_BASE_URL + '/vendors/restaurants/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            mode: 'cors'
        });
        
        console.log('‚úÖ Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const restaurants = await response.json();
        console.log('üçΩÔ∏è Restaurants data:', restaurants);
        
        allRestaurants = restaurants;
        displayRestaurants(restaurants);
        
    } catch (error) {
        console.error('‚ùå Fetch error:', error);
        document.getElementById('restaurants-list').innerHTML = `
            <div class="error-box">
                <div class="error-icon">üòï</div>
                <h3>Oops! Something went wrong</h3>
                <p>${error.message}</p>
                <button onclick="loadRestaurants()" class="retry-button">Try Again</button>
            </div>
        `;
    }
}

function displayRestaurants(restaurants) {
    const container = document.getElementById('restaurants-list');
    
    if (!restaurants || restaurants.length === 0) {
        container.innerHTML = `
            <div class="empty-box">
                <div class="empty-icon">üçΩÔ∏è</div>
                <h3>No restaurants available</h3>
                <p>We're working to bring more restaurants to your area</p>
            </div>
        `;
        return;
    }
    
    let html = '<div class="restaurants-grid">';
    
    restaurants.forEach(restaurant => {
        // Get proper image URL from API response
        const imageUrl = getImageUrl(restaurant.image);
        
        console.log('üñºÔ∏è Restaurant:', restaurant.name);
        console.log('   API image field:', restaurant.image);
        console.log('   Final URL:', imageUrl);
        
        // Check if open
        const isOpen = restaurant.is_open !== false;
        
        // Rating
        const rating = restaurant.rating ? parseFloat(restaurant.rating).toFixed(1) : '4.0';
        
        html += `
            <div class="restaurant-item" onclick="window.location.href='/restaurant-detail/?id=${restaurant.id}'">
                <div class="rest-image-box">
                    ${imageUrl ? `
                        <img src="${imageUrl}" 
                             alt="${restaurant.name}"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'no-image\\'>üçΩÔ∏è<br><span>No Image</span></div>';">
                    ` : `
                        <div class="no-image">
                            <div class="no-image-icon">üçΩÔ∏è</div>
                            <span>No Image Available</span>
                        </div>
                    `}
                    ${!isOpen ? '<div class="closed-overlay"><span>Currently Closed</span></div>' : ''}
                </div>
                
                <div class="rest-info">
                    <div class="rest-header">
                        <h3 class="rest-name">${restaurant.name}</h3>
                        <div class="rest-rating">
                            <span class="rating-star">‚≠ê</span>
                            <span class="rating-num">${rating}</span>
                        </div>
                    </div>
                    
                    <div class="rest-details">
                        <span class="detail-item">üçï Multi-Cuisine</span>
                        <span class="detail-dot">‚Ä¢</span>
                        <span class="detail-item">30-40 mins</span>
                    </div>
                    
                    <div class="rest-meta">
                        <span class="meta-time">üïí ${restaurant.opening_time ? restaurant.opening_time.substring(0,5) : '09:00'} - ${restaurant.closing_time ? restaurant.closing_time.substring(0,5) : '22:00'}</span>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
}

// Filter functionality
document.querySelectorAll('.filter-chip').forEach(btn => {
    btn.addEventListener('click', function() {
        // Remove active from all
        document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
        
        // Add active to clicked
        this.classList.add('active');
        
        const filter = this.getAttribute('data-filter');
        currentFilter = filter;
        
        // Apply filter
        let filtered = allRestaurants;
        
        if (filter === 'top') {
            filtered = allRestaurants.filter(r => parseFloat(r.rating || 4.0) >= 4.0);
        } else if (filter === 'fast') {
            filtered = [...allRestaurants].sort((a, b) => (a.rating || 4.0) - (b.rating || 4.0)).reverse();
        } else if (filter === 'veg') {
            filtered = allRestaurants.filter(r => r.name.toLowerCase().includes('veg'));
        }
        
        displayRestaurants(filtered);
    });
});

// Load on page ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadRestaurants);
} else {
    loadRestaurants();
}
</script>
